# This is a Reference with sample data to demonstrate what
# 'conf-2015-10.py' understands. Keep both in sync!
#
# ####


# #####
#
# Settings.cfg - A TYPO3 Documentation Project's Configuration File
#
# About Syntax:
#   See https://docs.python.org/2/library/configparser.html
#
# Attention:
#   Only " ;" can start an inline comment.
#   This is: blank PLUS semicolon!
#
# #####

[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = TypoScript Reference
version     = 7.0
release     = 7.0.0
t3author    = Documentation Team
copyright   = Copyright since 2000 by the TYPO3 Documentation Team

description = The TypoScript Reference (TSref) is a true reference
   describing the core Content Objects and functions available for
   Template building using the TypoScript template engine.


[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = latest
github_commit_hash   =
github_repository    = TYPO3-Documentation/TYPO3CMS-Reference-Typoscript
github_revision_msg  =
github_sphinx_locale =
project_contact      = mailto:documentation@typo3.org
project_discussions  = http://lists.typo3.org/cgi-bin/mailman/listinfo/typo3-project-documentation
project_home         =
project_issues       = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-Typoscript/issues
project_repository   = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-Typoscript.git
html_use_opensearch  = https://docs.typo3.org/typo3cms/TyposcriptReference


[intersphinx_mapping]

; in this manual we actually use:

t3api      = http://docs.typo3.org/TYPO3/CoreApiReference
t3cmsapi   = http://typo3.org/api/typo3cms/
t3tsconfig = http://docs.typo3.org/typo3cms/TSconfigReference
t3tssyntax = http://docs.typo3.org/typo3cms/TyposcriptSyntaxReference



# [extensions]
#
# ; Add to list of extensions[] as defined in 'conf.py'.
# ; Mention the extensions you need. Some are loaded automatically
# ; and don't need to be mentioned. Examples:
#
# any_name_1 = sphinx.ext.extlinks
# any_name_2 = sphinx.ext.ifconfig
# any_name_3 = sphinx.ext.intersphinx



# [extlinks]
#
# ; These defaults are set in conf.py
#
# ; Example:
# ;    :forge:`12345` will be rendered as
# ;    <a href="https://forge.typo3.org/issues/12345">forge:12345</a>
#
# ; name = url | prefix
#
# forge = https://forge.typo3.org/issues/%s | forge:
# review = https://review.typo3.org/%s' | review:



# [latex_documents]
#
# ; These defaults are set in conf.py
#
# source_start_file = (master_doc) ; "Index"
# target_name       = PROJECT.tex
# title             = (project)
# author            = (t3author)
# documentclass     = "manual"



# [latex_elements]
#
# ; These defaults are set conf.py
#
# papersize = a4paper            ; letterpaper | a4paper
# pointsize = 10pt               ; 10pt | 11pt | 12pt
# preamble = \\usepackage{typo3} ; Additional stuff for the LaTeX preamble.
# ; figure_align is mentioned for completeness here but not used at the moment.
# ; What is it doing?
# figure_align = htbp            ; Latex figure (float) alignment



# [texinfo_documents]
#
# ; These defaults are set in conf.py
#
# source_start_file = (master_doc)   ; 'Index'
# target_name       = (t3shortname)
# title             = (project)
# author            = (t3author)
# dir_menu_entry    = (project)
# description       = (description) or 'This is project (project)'
# category          = Miscellaneous



# [man_pages]
#
# ; These defaults are set in conf.py
#
# source_start_file = (master_doc)  ; 'Index'
# name              = (project)
# description       = (description) or 'This is project (project)'
# authors           = (t3author)
# manual_section    = 1

