<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Github Dashboard</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dataTables.bootstrap.css" rel="stylesheet">
		<link href="css/dataTables.responsive.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Documentation pull requests</h1>
			</div>
			<p class="lead">
				List of pull requests for all projects hosted on the <a href="https://github.com/TYPO3-Documentation/">TYPO3 Documentation Team GitHub account</a>.
			</p>
			<!-- Dummy progress bar to display while loading -->
			<div id="datatables_loader">
				<div class="progress">
					<div id="datatables_loader_progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
						10%
					</div>
				</div>
			</div>
			<div id="datatables" class="hidden">
				<table class="table" id="pull_requests" style="width: 100%;">
					<thead>
						<tr>
							<th class="column-status">
								Status
							</th>
							<th class="column-date">Date</th>
							<th class="column-topic">Topic</th>
							<th class="column-project">Project</th>
							<th class="column-author">Author</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>
								<select id="filter_status">
									<option value="">All</option>
									<option value="open" selected>Open</option>
									<option value="closed">Closed</option>
								</select>
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>
								<select id="filter_project">
									<option value="">All</option>
								</select>
							</td>
							<td>&nbsp;</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.dataTables.min.js"></script>
		<script src="js/dataTables.bootstrap.min.js"></script>
		<script src="js/dataTables.responsive.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/pullRequests.js"></script>
	</body>
</html>
